<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calendar {
      max-width: 600px;
      margin: 30px auto;
    }
    .calendar th, .calendar td {
      text-align: center;
      height: 80px;
      vertical-align: middle;
    }
    .today {
      background-color: #0d6efd;
      color: white;
      border-radius: 50%;
      display: inline-block;
      width: 35px;
      height: 35px;
      line-height: 35px;
    }
    .event {
      display: block;
      margin-top: 5px;
      background-color: #ffc107;
      color: #000;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="calendar card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-primary" onclick="changeMonth(-1)">Prev</button>
    <h4 id="monthYear" class="mb-0"></h4>
    <button class="btn btn-outline-primary" onclick="changeMonth(1)">Next</button>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>
</div>

<script>
  const calendarBody = document.getElementById("calendarBody");
  const monthYear = document.getElementById("monthYear");

  let currentDate = new Date();

  const event = {
    "2025-08-15": ["Independent Day"]
  };

  function formatDateKey(year, month, day) {
    return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
  }

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const today = new Date();

    calendarBody.innerHTML = "";
    monthYear.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

    let row = document.createElement("tr");
    let dayCount = 0;

    // Padding empty cells before the first day
    for (let i = 0; i < firstDay; i++) {
      row.appendChild(document.createElement("td"));
      dayCount++;
    }

    for (let day = 1; day <= daysInMonth; day++) {
      if (dayCount === 7) {
        calendarBody.appendChild(row);
        row = document.createElement("tr");
        dayCount = 0;
      }

      const cell = document.createElement("td");
      if (
        day === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear()
      ) {
        cell.innerHTML = `<span class="today">${day}</span>`;
      } else {
        cell.textContent = day;
      }
      

      row.appendChild(cell);
      dayCount++;
    }

    if (dayCount > 0) {
      while (dayCount < 7) {
        row.appendChild(document.createElement("td"));
        dayCount++;
      }
      calendarBody.appendChild(row);
    } else {
      calendarBody.appendChild(row);
    }
  }

  function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    renderCalendar(currentDate);
  }

  renderCalendar(currentDate);
</script>

</body>
</html>
