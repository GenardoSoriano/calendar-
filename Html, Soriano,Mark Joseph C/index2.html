<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Calendar with Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .calendar {
      max-width: 700px;
      margin: 30px auto;
    }
    .calendar th, .calendar td {
      text-align: center;
      vertical-align: top;
      height: 100px;
      padding: 5px;
      font-size: 14px;
    }
    .today {
      background-color: #0d6efd;
      color: white;
      border-radius: 50%;
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      margin-bottom: 5px;
    }
    .event {
      display: block;
      margin-top: 5px;
      background-color: #ffc107;
      color: #000;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="calendar card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-primary" onclick="changeMonth(-1)">←</button>
    <h4 id="monthYear" class="mb-0"></h4>
    <button class="btn btn-outline-primary" onclick="changeMonth(1)">→</button>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>
</div>

<script>
  const calendarBody = document.getElementById("calendarBody");
  const monthYear = document.getElementById("monthYear");

  let currentDate = new Date();

  // Example events: You can modify this list
  const events = {
    "2025-08-15": ["Independence Day"],
    "2025-08-20": ["Team Meeting", "Doctor Appointment"],
    "2025-09-05": ["Friend's Birthday"],
  };

  function formatDateKey(year, month, day) {
    return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
  }

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const today = new Date();

    calendarBody.innerHTML = "";
    monthYear.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

    let row = document.createElement("tr");
    let dayCount = 0;

    // Empty cells before the first day
    for (let i = 0; i < firstDay; i++) {
      row.appendChild(document.createElement("td"));
      dayCount++;
    }

    for (let day = 1; day <= daysInMonth; day++) {
      if (dayCount === 7) {
        calendarBody.appendChild(row);
        row = document.createElement("tr");
        dayCount = 0;
      }

      const cell = document.createElement("td");
      const dateKey = formatDateKey(year, month, day);

      const dayDiv = document.createElement("div");
      if (
        day === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear()
      ) {
        dayDiv.innerHTML = `<span class="today">${day}</span>`;
      } else {
        dayDiv.textContent = day;
      }

      cell.appendChild(dayDiv);

      // Add events if available
      if (events[dateKey]) {
        events[dateKey].forEach(event => {
          const eventDiv = document.createElement("span");
          eventDiv.className = "event";
          eventDiv.textContent = event;
          cell.appendChild(eventDiv);
        });
      }

      row.appendChild(cell);
      dayCount++;
    }

    // Fill the last row if needed
    while (dayCount > 0 && dayCount < 7) {
      row.appendChild(document.createElement("td"));
      dayCount++;
    }

    calendarBody.appendChild(row);
  }

  function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    renderCalendar(currentDate);
  }

  // Initial render
  renderCalendar(currentDate);
</script>

</body>
</html>
